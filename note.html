<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>note page</title>
<link rel="stylesheet" type="text/css" href="creditnote.css">
</head>
<body>
<div class="table row">
<p>Product Name:</p>
<p><input type="text" name="product name" value=""></p>
</div>

<div class="table row">
<p>Quantity:</p> 
<p><input type="number" min="0"></p>
</div>


<select name="characters">
<option value="select input">select input</option>
<option value="liter">liter</option>
<option value="kg">KG</option>
<option value="number">Number</option>
<option value="piece">Piece</option>
<option value="item">Item</option>
<option value="bunch">Bunch</option>
<option value="block">Block</option>
<option value="day">Day</option>
<option value="hour">Hour</option>
<option value="session">Session</option>
</select><br>

<div class="table row">
<p>price per unit:</p>
<p><input type="number"></p>
</div>

<div class="table row">
<p>Delivery charge</p>
<p><input type="number"></p>
Do you want to set different price for all days?<br>
Yes<input type="radio" name="yes" value="yes">
No<input type="radio" name="No" value="No"><br><br>
<a href="index.html"><input type="submit" value="ok" target="homeframe"></a></br>

<iframe align="right" frameborder="0" width=85% height=500px scrolling="no" name="homeframe"></iframe>

</body>
</html>
